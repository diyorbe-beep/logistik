<!DOCTYPE html>
<html>
<head>
    <title>Asset Test</title>
</head>
<body>
    <h1>Testing Assets</h1>
    <p>This page tests if assets are served correctly.</p>
    
    <script>
        // Test if we can fetch the main JS file
        fetch('/assets/index-4741c190.js')
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Content-Type:', response.headers.get('content-type'));
                return response.text();
            })
            .then(text => {
                console.log('First 100 chars:', text.substring(0, 100));
                if (text.startsWith('<!DOCTYPE html>') || text.startsWith('<html')) {
                    console.error('❌ JS file contains HTML!');
                    document.body.innerHTML += '<p style="color: red;">❌ JS file contains HTML!</p>';
                } else {
                    console.log('✅ JS file contains JavaScript');
                    document.body.innerHTML += '<p style="color: green;">✅ JS file contains JavaScript</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching JS file:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Error fetching JS file</p>';
            });
    </script>
</body>
</html>
