<!DOCTYPE html>
<html>
<head>
    <title>MIME Type Test</title>
</head>
<body>
    <h1>Testing JavaScript MIME Types</h1>
    <script>
        // Test if we can load a JavaScript file
        fetch('/assets/index-493c8a74.js')
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Content-Type:', response.headers.get('content-type'));
                return response.text();
            })
            .then(text => {
                console.log('First 100 chars:', text.substring(0, 100));
                if (text.startsWith('<')) {
                    console.error('ERROR: JavaScript file served as HTML!');
                } else {
                    console.log('SUCCESS: JavaScript file served correctly');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
