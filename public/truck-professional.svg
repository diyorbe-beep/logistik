<svg width="280" height="168" viewBox="0 0 280 168" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cabinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="140" cy="155" rx="120" ry="10" fill="#000000" opacity="0.1"/>
  
  <!-- Main truck body -->
  <rect x="30" y="60" width="120" height="60" rx="8" fill="url(#truckGradient)" filter="url(#glow)"/>
  <rect x="35" y="65" width="110" height="50" rx="4" fill="#60A5FA" opacity="0.8"/>
  
  <!-- Truck cabin -->
  <rect x="150" y="45" width="80" height="75" rx="8" fill="url(#cabinGradient)" filter="url(#glow)"/>
  <rect x="155" y="50" width="70" height="65" rx="4" fill="#3B82F6" opacity="0.9"/>
  
  <!-- Windows -->
  <rect x="160" y="55" width="25" height="20" rx="3" fill="#E0F2FE" opacity="0.9"/>
  <rect x="190" y="55" width="30" height="20" rx="3" fill="#E0F2FE" opacity="0.9"/>
  
  <!-- Window frames -->
  <rect x="160" y="55" width="25" height="20" rx="3" fill="none" stroke="#1E40AF" stroke-width="1"/>
  <rect x="190" y="55" width="30" height="20" rx="3" fill="none" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Wheels with detailed design -->
  <circle cx="60" cy="130" r="18" fill="#374151"/>
  <circle cx="60" cy="130" r="14" fill="#4B5563"/>
  <circle cx="60" cy="130" r="10" fill="#6B7280"/>
  <circle cx="60" cy="130" r="6" fill="#9CA3AF"/>
  <circle cx="60" cy="130" r="3" fill="#D1D5DB"/>
  
  <circle cx="110" cy="130" r="18" fill="#374151"/>
  <circle cx="110" cy="130" r="14" fill="#4B5563"/>
  <circle cx="110" cy="130" r="10" fill="#6B7280"/>
  <circle cx="110" cy="130" r="6" fill="#9CA3AF"/>
  <circle cx="110" cy="130" r="3" fill="#D1D5DB"/>
  
  <circle cx="180" cy="130" r="18" fill="#374151"/>
  <circle cx="180" cy="130" r="14" fill="#4B5563"/>
  <circle cx="180" cy="130" r="10" fill="#6B7280"/>
  <circle cx="180" cy="130" r="6" fill="#9CA3AF"/>
  <circle cx="180" cy="130" r="3" fill="#D1D5DB"/>
  
  <!-- Headlights -->
  <circle cx="235" cy="65" r="6" fill="#FEF3C7" opacity="0.9"/>
  <circle cx="235" cy="85" r="6" fill="#FEF3C7" opacity="0.9"/>
  <circle cx="235" cy="65" r="4" fill="#FBBF24"/>
  <circle cx="235" cy="85" r="4" fill="#FBBF24"/>
  
  <!-- Grille -->
  <rect x="225" y="60" width="5" height="45" fill="#1F2937"/>
  <line x1="227" y1="65" x2="227" y2="100" stroke="#4B5563" stroke-width="1"/>
  <line x1="226" y1="70" x2="228" y2="70" stroke="#6B7280" stroke-width="0.5"/>
  <line x1="226" y1="75" x2="228" y2="75" stroke="#6B7280" stroke-width="0.5"/>
  <line x1="226" y1="80" x2="228" y2="80" stroke="#6B7280" stroke-width="0.5"/>
  <line x1="226" y1="85" x2="228" y2="85" stroke="#6B7280" stroke-width="0.5"/>
  <line x1="226" y1="90" x2="228" y2="90" stroke="#6B7280" stroke-width="0.5"/>
  <line x1="226" y1="95" x2="228" y2="95" stroke="#6B7280" stroke-width="0.5"/>
  
  <!-- Door handle -->
  <rect x="175" y="85" width="4" height="12" rx="2" fill="#1F2937"/>
  
  <!-- Cargo details -->
  <rect x="40" y="70" width="100" height="3" fill="#1E40AF" opacity="0.6"/>
  <rect x="40" y="80" width="100" height="3" fill="#1E40AF" opacity="0.6"/>
  <rect x="40" y="90" width="100" height="3" fill="#1E40AF" opacity="0.6"/>
  <rect x="40" y="100" width="100" height="3" fill="#1E40AF" opacity="0.6"/>
  
  <!-- Side mirror -->
  <rect x="145" y="60" width="8" height="4" rx="2" fill="#374151"/>
  <rect x="146" y="61" width="6" height="2" rx="1" fill="#E5E7EB"/>
  
  <!-- Exhaust pipe -->
  <rect x="25" y="110" width="8" height="15" rx="4" fill="#374151"/>
  <rect x="26" y="111" width="6" height="13" rx="3" fill="#4B5563"/>
  
  <!-- Motion lines for speed effect -->
  <g opacity="0.6">
    <line x1="5" y1="40" x2="20" y2="40" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="50" x2="23" y2="50" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
    <line x1="3" y1="60" x2="18" y2="60" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="70" x2="25" y2="70" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="80" x2="20" y2="80" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Company logo placeholder -->
  <rect x="70" y="75" width="40" height="20" rx="4" fill="rgba(255,255,255,0.9)"/>
  <text x="90" y="88" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LOGISTICS</text>
  
  <!-- Reflection on windows -->
  <rect x="162" y="57" width="8" height="16" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="192" y="57" width="10" height="16" rx="2" fill="rgba(255,255,255,0.3)"/>
</svg>