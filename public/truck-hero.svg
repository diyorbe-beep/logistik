<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Truck Body -->
  <rect x="20" y="40" width="80" height="40" rx="4" fill="#3B82F6"/>
  <rect x="22" y="42" width="76" height="36" rx="2" fill="#60A5FA"/>
  
  <!-- Truck Cabin -->
  <rect x="100" y="30" width="50" height="50" rx="4" fill="#1E40AF"/>
  <rect x="102" y="32" width="46" height="46" rx="2" fill="#3B82F6"/>
  
  <!-- Windows -->
  <rect x="105" y="35" width="18" height="15" rx="2" fill="#E0F2FE"/>
  <rect x="127" y="35" width="18" height="15" rx="2" fill="#E0F2FE"/>
  
  <!-- Wheels -->
  <circle cx="40" cy="85" r="12" fill="#374151"/>
  <circle cx="40" cy="85" r="8" fill="#6B7280"/>
  <circle cx="40" cy="85" r="4" fill="#9CA3AF"/>
  
  <circle cx="80" cy="85" r="12" fill="#374151"/>
  <circle cx="80" cy="85" r="8" fill="#6B7280"/>
  <circle cx="80" cy="85" r="4" fill="#9CA3AF"/>
  
  <circle cx="130" cy="85" r="12" fill="#374151"/>
  <circle cx="130" cy="85" r="8" fill="#6B7280"/>
  <circle cx="130" cy="85" r="4" fill="#9CA3AF"/>
  
  <!-- Headlights -->
  <circle cx="155" cy="45" r="4" fill="#FEF3C7"/>
  <circle cx="155" cy="65" r="4" fill="#FEF3C7"/>
  
  <!-- Grille -->
  <rect x="150" y="40" width="3" height="30" fill="#1F2937"/>
  <line x1="151" y1="43" x2="151" y2="67" stroke="#4B5563" stroke-width="0.5"/>
  
  <!-- Door Handle -->
  <rect x="120" y="55" width="3" height="8" rx="1" fill="#1F2937"/>
  
  <!-- Cargo Details -->
  <rect x="25" y="45" width="70" height="2" fill="#1E40AF"/>
  <rect x="25" y="50" width="70" height="2" fill="#1E40AF"/>
  <rect x="25" y="55" width="70" height="2" fill="#1E40AF"/>
  
  <!-- Motion Lines -->
  <g opacity="0.6">
    <line x1="5" y1="25" x2="15" y2="25" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="30" x2="18" y2="30" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
    <line x1="3" y1="35" x2="13" y2="35" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="85" cy="100" rx="60" ry="8" fill="#000000" opacity="0.1"/>
</svg>